                                        <button class="dismiss"></button>
                                        <div class="help-scroll">
                                            <h2>このツールについて</h2>
                                            <p>『YouTubeを複数窓でみるやつ』は、YouTubeの動画や配信を複数表示させて、いわゆる「複窓」ができるツールです。<br> YouTubeのiframe埋め込み機能を利用して表示している関係上、<strong>複数の動画や配信を視聴する事だけに特化</strong>していますので、通常のYouTubeよりもできることは限られています。</p>
                                            <p>16:9のモニターでの利用を想定しているので、それ意外では使用しづらいかもしれません。</p>
                                            <p>このツールはPCのブラウザで利用することを想定して作られています。<br> 一応スマホでも崩れないようになっていますが、かなり操作に難があるだけでなく端末のへの負担もあるかと思います。<br><strong>スマホでの利用はおすすめしません！</strong></p>
                                            <h2>使い方</h2>
                                            <p>レイアウトを選択し、視聴したいYouTubeの動画または配信のURLを入力して「OK」をクリックするだけです。<br> URLやレイアウト、配置は後から変更が可能です。<br> 変更した後に前の設定に戻したい場合はブラウザバック（戻る）で元に戻せます。逆もまた然りです。</p>
                                            <p>動画や配信はまとめて再生、一時停止、ミュート、ミュート解除ができます。<br> 端末やブラウザが対応していればフルスクリーン表示が可能です。</p>
                                            <h2>共有機能</h2>
                                            <p>配置・設定した画面はURLをコピーすることで他の人にも共有することが可能です。<br> ツールバーにあるツイートボタンで簡単にTwitterで共有できます。</p>
                                            <h2>チャット（コメント）について</h2>
                                            <p>前述の通り、このツールでは<strong>視聴する事だけに特化</strong>したものになっています。<br> 技術的にはチャットを表示することも可能ですが本来の意図から外れるだけでなく、外部サイトからチャットをポップアップ表示させることについてYouTubeの規約的にもグレーな部分があるので、<strong>今後もチャット表示機能を追加することはありません</strong>。</p>
                                            <h2>バグを発見したなど、連絡したいことがある場合</h2>
                                            <p>Twitterアカウント <a href="https://twitter.com/amamamaou" target="_blank">@amamamaou</a> まで、リプライでご連絡ください。<br> 内容によっては返事ができない場合もあります。</p>
